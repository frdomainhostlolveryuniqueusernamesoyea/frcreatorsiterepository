<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrCreator</title>
    <style>
        /* Zde můžete přidat vlastní styly */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #eee;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>FrCreator</h1>
</header>

<main>
    <section id="home">
        <h2>Náš Discord</h2>
        <p>jsem dát nnáš discord server</p>
    </section>

    <section id="about">
        <h2>O nás</h2>
        <p>Informace o mé stránce a mně samotném.</p>
    </section>

    <section id="services">
        <h2>Služby</h2>
        <p>Seznam služeb, které nabízím.</p>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <p>Zde můžete najít mé kontaktní informace.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 - Kotakovec</p>
</footer>

</body>
</html>
